<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermuxLike - PuterJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div id="terminal">
        <div id="header">
            <i class="fas fa-terminal"></i>
            <span>TermuxLike - PuterJS</span>
        </div>
        <div id="output"></div>
        <div id="prompt">
            <span>$ </span>
            <input type="text" id="command" autocomplete="off" autofocus>
        </div>
    </div>
    <div id="custom-command-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Créer une commande personnalisée</h2>
            <input type="text" id="command-name" placeholder="Nom de la commande (ex: ma-commande)">
            <textarea id="command-code" placeholder="Code du worker (ex: router.get('/api/exec', ...))"></textarea>
            <button id="save-command">Enregistrer</button>
        </div>
    </div>
    <script src="src/termux.js"></script>
</body>
</html>
