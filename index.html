<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermuxLike - PuterJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div id="terminal">
        <div id="header">
            <i class="fas fa-terminal"></i>
            <span>TermuxLike - PuterJS</span>
        </div>
        <div id="output"></div>
        <div id="prompt">
            <span>$ </span>
            <input type="text" id="command" autocomplete="off" autofocus>
        </div>
    </div>
    
    <!-- Bouton pour afficher/masquer l'historique -->
    <button id="toggle-history">Historique</button>
    
    <!-- Historique des commandes -->
    <div id="history" style="display: none;">
        <h3>Historique des commandes</h3>
        <ul id="history-list"></ul>
    </div>
    
    <div id="custom-command-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Créer une commande personnalisée</h2>
            <input type="text" id="command-name" placeholder="Nom de la commande (ex: ma-commande)">
            <textarea id="command-code" placeholder="Code du worker (ex: router.get('/api/exec', ...))"></textarea>
            <button id="save-command">Enregistrer</button>
        </div>
    </div>
    
    <!-- Chargement du module termux -->
    <script type="module">
        import { print, executeCommand, listWorkers, openCustomCommandModal, closeCustomCommandModal, saveCustomCommand } from './src/termux.js';
        
        // Initialisation de Puter
        const puter = new Puter();
        
        // Historique des commandes
        let commandHistory = [];
        const historyList = document.getElementById('history-list');
        const toggleHistoryButton = document.getElementById('toggle-history');
        const historyDiv = document.getElementById('history');
        
        // Basculer l'affichage de l'historique
        toggleHistoryButton.addEventListener('click', () => {
            historyDiv.style.display = historyDiv.style.display === 'none' ? 'block' : 'none';
        });
        
        // Ajouter une commande à l'historique
        function addToHistory(cmd) {
            commandHistory.unshift(cmd);
            if (commandHistory.length > 10) {
                commandHistory.pop();
            }
            updateHistoryUI();
        }
        
        // Mettre à jour l'UI de l'historique
        function updateHistoryUI() {
            historyList.innerHTML = '';
            commandHistory.forEach(cmd => {
                const li = document.createElement('li');
                li.textContent = cmd;
                li.addEventListener('click', () => {
                    document.getElementById('command').value = cmd;
                    historyDiv.style.display = 'none';
                });
                historyList.appendChild(li);
            });
        }
        
        // Écouteur pour la saisie utilisateur
        document.getElementById('command').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const cmd = e.target.value;
                if (cmd.trim()) {
                    addToHistory(cmd);
                }
                e.target.value = '';
                print(`$ ${cmd}`);
                await executeCommand(cmd);
            }
        });
        
        // Écouteurs pour la modale
        document.querySelector('.close').addEventListener('click', closeCustomCommandModal);
        document.getElementById('save-command').addEventListener('click', saveCustomCommand);
        
        // Initialisation
        print('TermuxLike - PuterJS prêt. Tapez <strong>help</strong> pour voir les commandes disponibles.');
    </script>
</body>
</html>
